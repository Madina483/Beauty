<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встраиваемые медиафайлы</title>
</head>
<body>

    <h1>Встраиваемые медиафайлы</h1>

    <!-- Видео с YouTube -->
    <h2>Видео с YouTube</h2>
    <iframe width="560" height="315" src="https://youtu.be/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br><br>

    <!-- Аудиофайл -->
    <h2>Аудиофайл</h2>
    <audio controls>
        <source src="audio/sample-audio.mp3" type="audio/mp3">
        Ваш браузер не поддерживает тег <code>audio</code>.
    </audio>

    <br><br>

    <!-- Ссылка на PDF-файл для скачивания -->
    <h2>Скачать PDF файл</h2>
    <a href="files/sample-file.pdf" download>Скачать PDF</a>

</body>
</html>
