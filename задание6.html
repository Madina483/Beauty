<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикатор выполнения загрузки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .upload-container {
            text-align: center;
            width: 50%;
        }

        /* Стиль для индикатора выполнения */
        progress {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            appearance: none;
            background-color: #e0e0e0;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        progress::-webkit-progress-value {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Стиль для метки с процентами */
        .label {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
</head>
