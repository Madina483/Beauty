<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Кнопка для открытия модального окна */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Скрытая форма для управления состоянием модального окна */
        #modal-toggle {
            display: none;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Отображение модального окна при активации чекбокса */
        #modal-toggle:checked + .modal {
            display: flex;
        }

        /* Кнопка для закрытия модального окна */
        .close-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

    <!-- Кнопка для открытия модального окна -->
    <label class="btn" for="modal-toggle">Click Me</label>

    <!-- Скрытый чекбокс для управления состоянием модального окна -->
    <input type="checkbox" id="modal-toggle">

    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal-content">
            <p>Это модальное окно с текстом!</p>
            <!-- Кнопка для закрытия модального окна -->
            <label for="modal-toggle" class="close-btn">Закрыть</label>
        </div>
    </div>
    <li><a href="index.html">Главная</a></li>
</body>
</html>
